<div class="posts-container">
  <div id="articles" class="articles-wrapper">
    <div class="posts-heading">
      <h1 class="Heading">Articles</h1>
      <p>
        Here's a few of my latest posts. For more articles check out my
        <a href="https://dev.to/jasonfritsche" target="_blank">dev.to profile</a
        >.
      </p>
    </div>
    <div class="posts">
      <div *ngIf="!isLoaded; else loaded">
        <mat-spinner color="warn"></mat-spinner>
      </div>
      <ng-template #loaded>
        <div class="post" *ngFor="let post of posts">
          <app-post [post]="post"></app-post>
        </div>
      </ng-template>
    </div>
  </div>
  <img src="/assets/images/geometricbg3.jpg" />
</div>
