<mat-toolbar>
  <h1>{{ title }}</h1>
  <span class="position-filler"></span>
  <button mat-icon-button (click)="changeTheme()">
    <mat-icon svgIcon="{{ themeIcon }}"></mat-icon>
  </button>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="toggle menu button"
  >
    <mat-icon svgIcon="menu"></mat-icon>
  </button>
  <mat-menu #menu="matMenu" class="custommenu">
    <a mat-menu-item href="#projects">Projects</a>
    <a mat-menu-item href="#articles">Articles</a>
    <a mat-menu-item href="#about">About</a>
  </mat-menu>
</mat-toolbar>
